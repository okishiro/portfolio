<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --line: #222;
            --text: #fff;
            --text-dim: #555;
            --transition: 0.9s cubic-bezier(0.85, 0, 0.15, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* The Grid Lines */
        .grid-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .section {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: flex var(--transition);
            border-right: 1px solid var(--line);
        }

        .section:last-child {
            border-right: none;
        }

        /* Typography Styles */
        .title {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            transition: all var(--transition);
            white-space: nowrap;
            color: var(--text-dim);
            z-index: 2;
        }

        /* Active State */
        .section.active {
            flex: 6;
            cursor: default;
        }

        .section.active .title {
            color: var(--text);
            font-size: 0.85rem;
            position: absolute;
            top: 40px;
            left: 40px;
            letter-spacing: 0.6em;
        }

        /* Content Placeholder */
        .content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            padding: 100px 40px;
            width: 100%;
            height: 100%;
        }

        .section.active .content {
            opacity: 1;
            visibility: visible;
            transition: opacity 1s var(--transition) 0.4s;
        }

        /* Hover Effect for Inactive */
        .section:hover:not(.active) .title {
            color: var(--text);
            letter-spacing: 0.6em;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
            }
            .section {
                border-right: none;
                border-bottom: 1px solid var(--line);
            }
            .section.active .title {
                top: 30px;
                left: 30px;
            }
        }

        /* Subtle Noise Overlay */
        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.015;
            z-index: 10;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' /%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <div class="grid-container">
        <section class="section" id="work" onclick="activate(this)">
            <span class="title">Work</span>
            <div class="content">
                </div>
        </section>

        <section class="section" id="about" onclick="activate(this)">
            <span class="title">About</span>
            <div class="content">
                </div>
        </section>

        <section class="section" id="fun" onclick="activate(this)">
            <span class="title">Fun</span>
            <div class="content">
                </div>
        </section>
    </div>

    <script>
        function activate(element) {
            const sections = document.querySelectorAll('.section');
            
            // If already active, do nothing
            if (element.classList.contains('active')) return;

            sections.forEach(s => {
                s.classList.remove('active');
            });

            element.classList.add('active');
        }

        // Initialize first section as active (Optional)
        // document.getElementById('work').classList.add('active');
    </script>
</body>
</html>
